<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Assesment</title>
</head>

<body class="bg-gray-100">
    <div class="Form flex flex-col items-center bg-gray-100">
        <H1 class="text-4xl font-bold py-4">Shopping Cart</H1>
        <div class="product-form w-full">
            <h2 class="text-2xl font-bold p-4">Add Item for Selection</h3>
                <form id="productForm" class="flex justify-between">
                    <label for="productName" class="px-2 min-w-fit">Product Name:</label>
                    <input type="text" id="productName" placeholder="Enter product name"
                        class="block px-3 border w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">


                    <label for="productPrice" class="px-2 w-fit">Price:</label>
                    <input type="text" id="productPrice" placeholder="Enter product price"
                        class="block px-3 border w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">


                    <label for="productPrice" class="px-2 w-fit">Image:</label>
                    <input type="text" id="productImage" placeholder="Image URL"
                        class="block px-3 border w-full border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                    <button type="submit" class="min-w-fit ml-4 w-full bg-indigo-600 text-white rounded-md">Create
                        Product</button>
                </form>
        </div>
        <div class="product-dashboard m-4 p-4 w-[95%] bg-white max-h-3/5 overflow-y-scroll rounded flex flex-col"
            id="products">
        </div>
        <!-- <div class="w-full">
            <button type="submit" class="ml-4 bg-indigo-600 text-white rounded-md p-1">Add to Cart</button>
        </div> -->
    </div>
